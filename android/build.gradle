buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure you use a compatible version of AGP with your Gradle version
        classpath 'com.android.tools.build:gradle:8.0.2' // Update as needed
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21' // If using Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
